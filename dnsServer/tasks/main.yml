---
# tasks file for dnsServer
- name: Install the needed software packages
  ansible.builtin.package:
      name: "{{ item }}"
      state: present
    with_items:
      - bind
      - bind-utils

- name: Copy named.conf
  template:
    src: named.conf.j2
    dest: /etc/named.conf

- name: Copy named.zone file
  template:
    src: named.zone.j2
    dest: /etc/named.zone
  notify:
    - restart named

- name: Copy forward zone file
  template:
    src: forward.zone.j2
    dest: /var/named/forward.zone

- name: Copy reverse zone file
  template:
    src: reverse.zone.j2
    dest: /var/named/reverse.zone
  notify: check named.conf syntax
